# Quantization Config

seed: 7

model:
  model_name: snuh/hari-q3-8b
  save_path: ./Quantization_Model/hari-q3-8b-awq

dataset:
  dataset_path: snuh/ClinicalQA
  num_calibration_samples: 128
  max_sequence_length: 4096


modifier_parameters:
  ignore: 
    - re:.*embed_tokens
    - re:.*input_layernorm$
    - re:.*mlp[.]gate$
    - re:.*post_attention_layernorm$
    - re:.*norm$
    - lm_head
  scheme: W4A16
  targets:
    - Linear
    
